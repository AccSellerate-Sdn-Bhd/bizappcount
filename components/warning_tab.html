<div class="bg-yellow-100 border border-yellow-400 shadow-md p-4 rounded relative my-3">
  <!-- Close icon (top-right) -->
  <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-800" onclick="closeTab()">
    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
    </svg>
  </button>

  <!-- Warning content -->
  <div class="text-black flex flex-row py-2">
    <div class="text-yellow-700">
      <span class="text-2xl mr-2">&#9888;</span> <!-- Exclamation icon -->

    </div>
    <div>
      <h2 class="text-lg font-semibold mb-1">{{title}}</h2>
      <p class="text-sm text-gray-600">{{subtitle}}</p>
    </div>
  </div>
</div>
