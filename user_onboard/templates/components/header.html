<header style="background-color: #e2e9f1; padding-top: 5px; height: 60px; padding-bottom: 5px; padding-left: 20px; padding-right: 50px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 100;">
  <!-- Left-aligned content -->
  <div style="display: flex; align-items: center;">
    <img src="logo.png" alt="Logo" style="width: 40px; height: auto; margin-right: 10px;">
    <h3>BizApp Count</h3>
  </div>

  <!-- Right-aligned content -->
  <div style="display: flex; align-items: center;"> 
    <span style="border-style: solid; border-width: 0.1px; border-color: black; margin-right: 15px; height: 20px;"></span>
    <i class="fas fa-question-circle" style="width: 40px; height: auto; margin-right: 10px;"></i>
    <i class="fas fa-comment" style="width: 40px; height: auto; margin-right: 10px;"></i>
    <i class="fas fa-bell" style="width: 40px; height: auto; margin-right: 10px;"></i>
    <img src="https://picsum.photos/400/400" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
    <span>{{user}}</span>
  </div>
</header>
